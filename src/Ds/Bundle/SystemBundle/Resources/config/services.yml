services:
    ds_system.service.system:
        class: Ds\Bundle\SystemBundle\Service\SystemService
        arguments:
            - '@doctrine.orm.entity_manager'
            - Ds\Bundle\SystemBundle\Entity\System

    ds_system.filter.system.search:
        parent: api_platform.doctrine.orm.search_filter
        arguments:
            -
                id: exact
                uuid: exact
                owner: exact
                ownerUuid: exact
        tags:
            - { name: api_platform.filter, id: ds.system.search }

    ds_system.filter.system.date:
        parent: api_platform.doctrine.orm.date_filter
        arguments:
            -
                createdAt: ~
                updatedAt: ~
                deletedAt: ~
        tags:
            - { name: api_platform.filter, id: ds.system.date }

    ds_system.filter.system.order:
        parent: api_platform.doctrine.orm.order_filter
        arguments:
            -
                id: ~
                createdAt: ~
                updatedAt: ~
                deletedAt: ~
                owner: ~
        tags:
            - { name: api_platform.filter, id: ds.system.order }
